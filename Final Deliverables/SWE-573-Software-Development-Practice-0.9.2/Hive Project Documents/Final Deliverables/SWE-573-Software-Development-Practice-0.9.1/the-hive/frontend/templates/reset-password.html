<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password ‚Äî Hive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #f59e0b;
            --primary-dark: #d97706;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --white: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.75rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .required {
            color: var(--error);
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .password-requirements {
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: #f3f4f6;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .password-requirements h4 {
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.25rem 0;
            color: var(--text-light);
        }

        .requirement.valid {
            color: var(--success);
        }

        .requirement .icon {
            font-size: 0.85rem;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--primary-dark);
        }

        .icon-header {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo-container">
                <a href="/" class="logo">
                    <img src="/static/hive_logo.png" alt="Hive Logo">
                    <span>Hive</span>
                </a>
            </div>

            <div class="header">
                <div class="icon-header">üîë</div>
                <h1>Reset Your Password</h1>
                <p>Enter your new password below</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="reset-password-form">
                <div class="form-group">
                    <label for="new-password">
                        New Password <span class="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="new-password" 
                        name="new_password" 
                        placeholder="Enter new password"
                        required
                    >
                    <div class="password-requirements">
                        <h4>Password Requirements:</h4>
                        <div class="requirement" id="req-length">
                            <span class="icon">‚óã</span>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <span class="icon">‚óã</span>
                            <span>One uppercase letter</span>
                        </div>
                        <div class="requirement" id="req-lowercase">
                            <span class="icon">‚óã</span>
                            <span>One lowercase letter</span>
                        </div>
                        <div class="requirement" id="req-number">
                            <span class="icon">‚óã</span>
                            <span>One number</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">
                        Confirm New Password <span class="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm_password" 
                        placeholder="Confirm new password"
                        required
                    >
                </div>

                <button type="submit" class="btn" id="submit-btn">
                    Reset Password
                </button>
            </form>

            <div class="back-link">
                <a href="/signin">‚Üê Back to Sign In</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('reset-password-form');
        const alertBox = document.getElementById('alert');
        const submitBtn = document.getElementById('submit-btn');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token exists
        if (!token) {
            showAlert('Invalid or missing reset token. Please request a new password reset link.', 'error');
            submitBtn.disabled = true;
        }

        // Password strength validation
        newPasswordInput.addEventListener('input', () => {
            const password = newPasswordInput.value;
            
            // Check length
            const reqLength = document.getElementById('req-length');
            if (password.length >= 8) {
                reqLength.classList.add('valid');
                reqLength.querySelector('.icon').textContent = '‚úì';
            } else {
                reqLength.classList.remove('valid');
                reqLength.querySelector('.icon').textContent = '‚óã';
            }
            
            // Check uppercase
            const reqUppercase = document.getElementById('req-uppercase');
            if (/[A-Z]/.test(password)) {
                reqUppercase.classList.add('valid');
                reqUppercase.querySelector('.icon').textContent = '‚úì';
            } else {
                reqUppercase.classList.remove('valid');
                reqUppercase.querySelector('.icon').textContent = '‚óã';
            }
            
            // Check lowercase
            const reqLowercase = document.getElementById('req-lowercase');
            if (/[a-z]/.test(password)) {
                reqLowercase.classList.add('valid');
                reqLowercase.querySelector('.icon').textContent = '‚úì';
            } else {
                reqLowercase.classList.remove('valid');
                reqLowercase.querySelector('.icon').textContent = '‚óã';
            }
            
            // Check number
            const reqNumber = document.getElementById('req-number');
            if (/\d/.test(password)) {
                reqNumber.classList.add('valid');
                reqNumber.querySelector('.icon').textContent = '‚úì';
            } else {
                reqNumber.classList.remove('valid');
                reqNumber.querySelector('.icon').textContent = '‚óã';
            }
        });

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            // Auto-hide after 5 seconds for non-success messages
            if (type !== 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!newPassword || !confirmPassword) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(data.message, 'success');
                    
                    // Clear form
                    form.reset();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/signin';
                    }, 3000);
                } else {
                    showAlert(data.error || 'Failed to reset password', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
