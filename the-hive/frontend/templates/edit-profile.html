<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile ‚Äî Hive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #f59e0b;
            --primary-dark: #d97706;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --white: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
        }

        /* Navigation */
        nav {
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            display: inline-block;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-dark);
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem 4rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            font-size: 1.25rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .optional {
            color: var(--text-light);
            font-weight: 400;
            font-size: 0.85rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .char-count {
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        .profile-photo-section {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .photo-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 3rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .photo-info {
            flex: 1;
        }

        .photo-info p {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .btn-large {
            padding: 1rem 2rem;
            font-size: 1rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: var(--text-light);
        }

        .loading.active {
            display: block;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .profile-photo-section {
                flex-direction: column;
                text-align: center;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">
                <img src="/static/hive_logo.png" alt="Hive Logo">
                <span>Hive</span>
            </a>
            
            <div class="nav-buttons">
                <a href="/profile" class="btn btn-secondary">‚Üê Back to Profile</a>
                <a href="/" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1>‚úèÔ∏è Edit Profile</h1>
            <p>Update your personal information and preferences</p>
        </div>

        <div id="alert" class="alert"></div>
        <div id="loading" class="loading">Loading your profile...</div>

        <form id="edit-profile-form" style="display: none;">
            <!-- Basic Information -->
            <div class="card">
                <div class="form-section">
                    <h2>Basic Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first_name" required>
                        </div>

                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last_name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" disabled style="background-color: #f3f4f6; cursor: not-allowed;">
                        <p style="font-size: 0.85rem; color: var(--text-light); margin-top: 0.5rem;">
                            Email cannot be changed
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="phone-number">
                            Phone Number <span class="optional">(Optional)</span>
                        </label>
                        <input type="tel" id="phone-number" name="phone_number" placeholder="+1234567890">
                    </div>
                </div>
            </div>

            <!-- Profile Photo -->
            <div class="card">
                <div class="form-section">
                    <h2>Profile Photo</h2>
                    
                    <div class="profile-photo-section">
                        <div class="photo-preview" id="photo-preview">
                            <span id="photo-initials">TU</span>
                        </div>
                        <div class="photo-info">
                            <p>Your profile photo URL (optional)</p>
                            <input type="url" id="profile-photo" name="profile_photo" placeholder="https://example.com/photo.jpg">
                        </div>
                    </div>
                </div>
            </div>

            <!-- About -->
            <div class="card">
                <div class="form-section">
                    <h2>About Me</h2>
                    
                    <div class="form-group">
                        <label for="biography">
                            Biography <span class="optional">(Optional)</span>
                        </label>
                        <textarea 
                            id="biography" 
                            name="biography" 
                            placeholder="Tell others about yourself, your skills, and what you're passionate about..."
                            maxlength="500"
                        ></textarea>
                        <div class="char-count">
                            <span id="bio-count">0</span> / 500 characters
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="card">
                <div class="form-actions">
                    <a href="/profile" class="btn btn-secondary btn-large">Cancel</a>
                    <button type="submit" class="btn btn-primary btn-large" id="submit-btn">
                        üíæ Save Changes
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('edit-profile-form');
        const alertBox = document.getElementById('alert');
        const submitBtn = document.getElementById('submit-btn');
        const loadingDiv = document.getElementById('loading');
        const bioTextarea = document.getElementById('biography');
        const bioCount = document.getElementById('bio-count');
        const photoInput = document.getElementById('profile-photo');
        const photoPreview = document.getElementById('photo-preview');
        const photoInitials = document.getElementById('photo-initials');

        // Check authentication
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/signin';
        }

        // Character counter for biography
        bioTextarea.addEventListener('input', () => {
            const count = bioTextarea.value.length;
            bioCount.textContent = count;
            
            if (count > 450) {
                bioCount.style.color = 'var(--error)';
            } else {
                bioCount.style.color = 'var(--text-light)';
            }
        });

        // Profile photo preview
        photoInput.addEventListener('input', () => {
            const url = photoInput.value.trim();
            if (url) {
                photoPreview.innerHTML = `<img src="${url}" alt="Profile Photo" onerror="this.style.display='none'; document.getElementById('photo-initials').style.display='block';">`;
            } else {
                photoPreview.innerHTML = `<span id="photo-initials">${photoInitials.textContent}</span>`;
            }
        });

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            // Scroll to top to see the alert
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        }

        // Load current profile data
        async function loadProfile() {
            try {
                loadingDiv.classList.add('active');
                
                const response = await fetch('/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    const user = data.user;
                    
                    // Populate form fields
                    document.getElementById('first-name').value = user.first_name || '';
                    document.getElementById('last-name').value = user.last_name || '';
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('phone-number').value = user.phone_number || '';
                    document.getElementById('profile-photo').value = user.profile_photo || '';
                    document.getElementById('biography').value = user.biography || '';
                    
                    // Update character count
                    bioCount.textContent = (user.biography || '').length;
                    
                    // Update photo preview
                    const initials = `${user.first_name?.charAt(0) || ''}${user.last_name?.charAt(0) || ''}`.toUpperCase();
                    photoInitials.textContent = initials;
                    
                    if (user.profile_photo) {
                        photoPreview.innerHTML = `<img src="${user.profile_photo}" alt="Profile Photo" onerror="this.style.display='none'; document.getElementById('photo-initials').style.display='block';">`;
                    }
                    
                    // Show form
                    loadingDiv.classList.remove('active');
                    form.style.display = 'block';
                } else {
                    if (response.status === 401) {
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('user');
                        window.location.href = '/signin';
                    } else {
                        showAlert(data.error || 'Failed to load profile', 'error');
                        loadingDiv.textContent = 'Failed to load profile. Please try again.';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Network error. Please check your connection.', 'error');
                loadingDiv.textContent = 'Network error. Please try again.';
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous alerts
            alertBox.style.display = 'none';
            
            // Get form data
            const formData = {
                first_name: document.getElementById('first-name').value.trim(),
                last_name: document.getElementById('last-name').value.trim(),
                phone_number: document.getElementById('phone-number').value.trim(),
                profile_photo: document.getElementById('profile-photo').value.trim(),
                biography: document.getElementById('biography').value.trim()
            };

            // Basic validation
            if (!formData.first_name || !formData.last_name) {
                showAlert('First name and last name are required', 'error');
                return;
            }

            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            try {
                const response = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Profile updated successfully! üéâ', 'success');
                    
                    // Update localStorage user data
                    const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
                    localStorage.setItem('user', JSON.stringify({
                        ...currentUser,
                        first_name: formData.first_name,
                        last_name: formData.last_name
                    }));
                    
                    // Redirect to profile page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/profile';
                    }, 2000);
                } else {
                    if (response.status === 401) {
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('user');
                        window.location.href = '/signin';
                    } else {
                        showAlert(data.error || 'Failed to update profile', 'error');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'üíæ Save Changes';
            }
        });

        // Load profile on page load
        loadProfile();
    </script>
</body>
</html>
