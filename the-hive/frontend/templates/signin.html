<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In â€” Hive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #f59e0b;
            --primary-dark: #d97706;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --white: #ffffff;
            --error-color: #ef4444;
            --success-color: #10b981;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.15);
            --border: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .form-card {
            background-color: var(--white);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert-error {
            background-color: #fee2e2;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .alert-success {
            background-color: #d1fae5;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        input.error {
            border-color: var(--error-color);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
            margin-bottom: 1rem;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-dark);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="/static/hive_logo.png" alt="Hive Logo" class="logo" style="width: 80px; height: auto;">
            <a href="/" class="logo-text">Hive</a>
        </div>

        <div class="form-card">
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to continue exchanging time</p>

            <div id="alert" class="alert"></div>

            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <div class="forgot-password">
                    <a href="/forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="submit-btn">
                    Sign In
                </button>

                <div class="loading" id="loading">
                    Signing in...
                </div>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="/signup">Create one</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5001/api';
        const form = document.getElementById('signin-form');
        const submitBtn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');

        // Check for success message from registration
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('verified') === 'true') {
            alert.className = 'alert alert-success';
            alert.style.display = 'block';
            alert.textContent = 'Email verified successfully! You can now sign in.';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            alert.style.display = 'none';
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
            
            // Get form data
            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            // Disable form
            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Success - store token and user data
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    alert.className = 'alert alert-success';
                    alert.style.display = 'block';
                    alert.textContent = 'Sign in successful! Redirecting...';
                    
                    // Redirect to profile/dashboard
                    setTimeout(() => {
                        window.location.href = '/profile';
                    }, 1000);
                } else {
                    // Error
                    alert.className = 'alert alert-error';
                    alert.style.display = 'block';
                    
                    if (data.error.includes('verify')) {
                        alert.textContent = data.error;
                    } else {
                        alert.textContent = data.error || 'Sign in failed. Please check your credentials.';
                    }
                    
                    // Highlight fields
                    document.getElementById('email').classList.add('error');
                    document.getElementById('password').classList.add('error');
                }
            } catch (error) {
                alert.className = 'alert alert-error';
                alert.style.display = 'block';
                alert.textContent = 'Network error. Please check your connection and try again.';
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
